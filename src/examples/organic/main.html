<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Skyglazer Configurator</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script type="module" src="./script.js"></script>
        <script src="https://kit.fontawesome.com/6cd44c6a0a.js" crossorigin="anonymous"></script>
        <link rel="icon" href="./faviconSkyglazer.ico" type="image/x-icon">
    </head>

<body class="bg">
    
    <div id="loader"></div>
    <div class="grid-container">
        

        <div class ="sidebar">

            <h1>PROTOTYPING THE ORGANIC</h1>


        
        <!--1 ARC CREATION-->
        <div class="sliders">
            
            <div>
                <h3>1: Form</h3>
            </div>
                <div>
                <input type="range" id="RH_IN:gridAngle" class= "slider" name="gridAngle" min="0" max="360" value="0" step="10">
                <p>Grid Angle: <span id="gridAnglevalue"></span></p>
            </div>
            <div>
                <input type="range" id="RH_IN:gridSize" class= "slider" name="gridSize" min="1" max="5" value="3" step="1">
                <p>Grid Size: <span id="gridSizevalue"></span></p>
            </div>
         
            
        </div>
        



            

  <!--9 DATA--> 


        <div class="datapanel">
          <div class="datacontainer">
          
            <div>
                <h3></h3>
            </div>
            <div>
                <h3 class ="data" id="planLength">  </h3>
                <p>Length:  <span id="planLengthvalue" class="valueInput"></span></p>
                <h3 class ="data" id="planWidth">  </h3>
                <p>Width: <span id="planWidthvalue"class="valueInput" ></span></p>
                <h3 class ="data" id="planWidth">  </h3>
                <p>Width: <span id="planWidthvalue"class="valueInput" ></span></p>
            </div>
            <!--9  <br></br> -->
            <div>
                <h3 class ="data" id="memberNumber">  </h3>
                <p>Number of Members: <span id="memberNumbervalue"class="valueInput"></span></p>
                <h3 class ="data" id="shortestMember">  </h3>
                <p>Shortest Member: <span id="shortestMembervalue"class="valueInput"></span></p>
                <h3 class ="data" id="longestMember">  </h3>
                <p>Longest Member: <span id="longestMembervalue"class="valueInput"></span></p>
            </div>
        </div>
    </div>
        <div class="layerpanel">
                <!--7 LAYER OPTIONS--> 
                <div class="layerdropdown">
                <button class ="dropdown_button" > Layers <i class ="fa fa-caret-right" ></i></button>
                <div class ="dropdown_menu hide" >
                    <div>
                        <input type="checkbox"  id="RH_IN:showFrame" name="showFrame" checked>
                        <label for="showFrame">Frames</label> 
                    </div>
             
                   
                </div>
                
                <div id="return">
                    <i class="fa-solid fa-arrow-rotate-left fa-customize"></i>
                </div>
        </div>
    </div>


    




 </div>



      
    



   
  </body>
  
  </html>
