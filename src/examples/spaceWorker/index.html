<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <style>
            body { margin: 0; font-family: Arial, Helvetica, sans-serif; overflow:hidden}
            input {width: 90%;}
            #container {position: relative;display:block; }

           

            #overlay {
                z-index: 1; 
                width: 100%;  
            }
        
      
            .radio-toolbar {
            margin: 5px;
            display:block;
                align-items: center;
            }

            /*hide circular radio buttons*/
            .radio-toolbar input[type="radio"] {
            opacity: 0;
            position: fixed;
            width: 0;
            }

            .radio-toolbar label {
                display: inline-block;
                align-items: center;
                background-color: rgba(221, 221, 221, 0);
                padding: 5px 5px;
                font-family: sans-serif, Arial;
                font-size: 50px;
                border-radius: 0px;
            }

            .radio-toolbar label:hover {
            /*background-color: rgba(235, 235, 235, 0.685);*/
            cursor: pointer;
            }

            .radio-toolbar input[type="radio"],input[value = "0"]:checked + label {
                background-color: rgb(223, 220, 66);
                color: black;
                border: 1px solid white;
            }
            .radio-toolbar input[type="radio"],input[value = "1"]:checked + label {
                background-color: rgb(223, 220, 66);
                color: black;
                border: 1px solid white;
            }
            .radio-toolbar input[type="radio"],input[value = "2"]:checked + label {
                background-color: rgb(223, 220, 66);
                color: black;
                border: 1px solid white;
            }
            .radio-toolbar input[type="radio"],input[value = "3"]:checked + label {
                background-color: rgb(223, 220, 66);
                color:black;
                border: 1px solid white;
            }
            .radio-toolbar input[type="radio"],input[value = "4"]:checked + label {
                background-color: rgb(223, 220, 66);
                color:black;
                border: 1px solid white;
            }
           

            .radiolabel
            {
                font-size: 10px;
                display: inline-block;
                text-align: left;
                width: 40px;
                font-weight: bold;
                color: white;
            }

    

        </style>
    </head>
    <body>
        <div id="loader"></div> 
        <div id="container">
            <div id="sidebar">
             
            <div id="overlay">
                <div class="radio-toolbar">
                    <span class = "radiolabel"></span>
                    <input type="radio" id="level1" name="growLevel" value="0"checked>
                    <label for="level1">level 1</label>

                    <input type="radio" id="level2" name="growLevel" value="1">
                    <label for="level2">level 2</label>

                    <input type="radio" id="level3" name="growLevel" value="2">
                    <label for="level3">level 3</label> 

                    <input type="radio" id="level4" name="growLevel" value="3">
                    <label for="level4">level 4</label> 

                    <input type="radio" id="level5" name="growLevel" value="4">
                    <label for="level5">level 5</label> 
                    
          
            </div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
